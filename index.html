<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <script>
function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(0);
  
  let centerX = width / 2;
  let centerY = height / 2;
  let radius = 150;

  stroke(0, 255, 0);
  fill(0);
  ellipse(centerX, centerY, radius * 2, radius * 2);

  textSize(32);
  textAlign(CENTER, CENTER);
  fill(0, 255, 0);
  for (let i = 1; i <= 12; i++) {
    let angle = map(i, 0, 12, 0, TWO_PI) - HALF_PI;
    let x = centerX + cos(angle) * (radius * 0.7);
    let y = centerY + sin(angle) * (radius * 0.7);
    text(i, x, y);
  }

  let h = hour();
  let m = minute();
  let s = second();

  let hourAngle = map(h % 12, 0, 12, 0, TWO_PI) - HALF_PI;
  let minuteAngle = map(m, 0, 60, 0, TWO_PI) - HALF_PI;
  let secondAngle = map(s, 0, 60, 0, TWO_PI) - HALF_PI;

  strokeWeight(8);
  stroke(0, 255, 0);
  line(centerX, centerY, centerX + cos(hourAngle) * (radius * 0.5), centerY + sin(hourAngle) * (radius * 0.5));

  strokeWeight(6);
  stroke(0, 255, 0);
  line(centerX, centerY, centerX + cos(minuteAngle) * (radius * 0.75), centerY + sin(minuteAngle) * (radius * 0.75));

  strokeWeight(2);
  stroke(255, 0, 0);
  line(centerX, centerY, centerX + cos(secondAngle) * (radius * 0.9), centerY + sin(secondAngle) * (radius * 0.9));

  fill(0, 255, 0);
  ellipse(centerX, centerY, 10, 10);
}

    </script>
    <meta charset="utf-8" />

  </head>
  <body>
  </body>
</html>
